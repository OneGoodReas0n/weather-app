<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="top-content-wrapper">
      <div class="button-block">
        <div class="button button-update">
          <img
            src="./assets/update_icon.svg"
            alt=""
            class="button-update__icon"
          />
        </div>
        <div class="button lang-switcher">
          <span class="lang-switcher__title">EN</span>
          <img
            src="./assets/arrow-down_icon.svg"
            alt=""
            class="lang-switcher__icon"
          />
        </div>
        <div class="temp-switcher">
          <div
            class="button temp-switcher__item temp-switcher__item_inactive switch-button__left"
          >
            °F
          </div>
          <div
            class="button temp-switcher__item temp-switcher__item_active switch-button__right"
          >
            °C
          </div>
        </div>
      </div>
      <div class="search-block">
        <div class="search-bar">
          <input
            type="text"
            class="search-bar__input"
            placeholder="Search city or ZIP"
          />
          <img src="./assets/voice_svg.svg" alt="" class="search-bar__voice" />
        </div>
        <div class="search-button">
          <span class="search-button__text">Search</span>
        </div>
      </div>
    </div>
    <div class="main-content_wrapper">
      <div class="location-date-block"></div>
      <div class="weather-block">
        <div class="left-wrapper">
          <div class="today-block"></div>
          <div class="preview-block"></div>
        </div>
        <div class="right-wrapper">
          <div class="gmap-block"></div>
          <div class="coordinate-block"></div>
        </div>
      </div>
    </div>
    <script src="./dist/build.js"></script>
  </body>
</html>
